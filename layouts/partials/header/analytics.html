<!-- analytics partial -->

<script>
  dataLayer = window.dataLayer || [];
  init = {
  	{{range $index, $element := .Params}}
	'{{ $index }}' : '{{ $element }}',
	{{ end }}
	'd':'d'
  };
  
  dataLayer.push(init);
  schema = JSON.parse(document.querySelector('script[type="application/ld+json"]').innerText);
  dataLayer.push(schema);
</script>
	
	{{ if .Site.Params.googleTagManagerId }}
    <!-- Google Tag Manager -->
	<script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
		new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
		j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
		'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
		})(window,document,'script','dataLayer','{{.Site.Params.googleTagManagerId }}');
	</script>
	<!-- End Google Tag Manager -->
    {{end}}
